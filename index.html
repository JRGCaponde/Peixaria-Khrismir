
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peixaria Digital - Angola</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #3b82f6;
      --accent-color-rgb: 59, 130, 246;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #050510;
      color: #cbd5e1;
    }
    .kanban-column { min-height: 500px; }
    
    /* Estilos de Impressão de Recibo Térmico (80mm) */
    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      body { background-color: white !important; color: black !important; margin: 0 !important; padding: 0 !important; }
      
      .thermal-receipt {
        width: 80mm;
        padding: 5mm;
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
        font-size: 12px;
        line-height: 1.2;
      }
      
      @page {
        size: 80mm auto;
        margin: 0;
      }
    }
    
    .print-only { display: none; }
    
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    
    .dynamic-accent-bg { background-color: var(--accent-color); }
    .dynamic-accent-text { color: var(--accent-color); }
    .dynamic-accent-border { border-color: var(--accent-color); }
    .dynamic-accent-ring { --tw-ring-color: var(--accent-color); }
    .dynamic-accent-shadow { box-shadow: 0 10px 15px -3px rgba(var(--accent-color-rgb), 0.2), 0 4px 6px -4px rgba(var(--accent-color-rgb), 0.1); }
    .dynamic-accent-soft-bg { background-color: rgba(var(--accent-color-rgb), 0.15); }
    
    /* Smooth transitions for high-end feel */
    * { transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease; }
    
    /* Glassmorphism utility */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="bg-[#050510] text-slate-300 overflow-x-hidden">
  <div id="root"></div>
</body>
</html>
